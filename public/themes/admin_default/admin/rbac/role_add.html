<extend name="public@base5"/>
<block name="main">
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="{:url('Rbac/index')}">{:lang('ADMIN_RBAC_INDEX')}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{:url('Rbac/roleAdd')}">{:lang('ADMIN_RBAC_ROLEADD')}</a>
            </li>
        </ul>
        <form class="js-ajax-form margin-top-20" action="admin/roles" method="post">
            <div class="row mb-3">
                <label for="input-name" class="col-sm-2 col-form-label text-sm-end"><span class="form-required">*</span>{:lang('ROLE_NAME')}</label>
                <div class="col-md-8 col-sm-10">
                    <input type="text" class="form-control" id="input-name" name="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-name" class="col-sm-2 col-form-label text-sm-end"><span class="form-required">*</span>{:lang('Type')}</label>
                <div class="col-md-8 col-sm-10">
                    <select class="form-control" name="type">
                        <option value="admin">{:lang('Admin')}</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-remark" class="col-sm-2 col-form-label text-sm-end">{:lang('ROLE_DESCRIPTION')}</label>
                <div class="col-md-8 col-sm-10">
                    <textarea type="text" class="form-control" id="input-remark" name="remark"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label text-sm-end pt-0">{:lang('STATUS')}</label>
                <div class="col-md-8 col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="status-radio1" name="status" value="1">
                        <label class="form-check-label" for="status-radio1">{:lang('ENABLED')}</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="status-radio0" name="status" value="0">
                        <label class="form-check-label" for="status-radio0">{:lang('DISABLED')}</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="offset-md-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">
                        <i class="fa fa-save fa-fw"></i> {:lang('ADD')}
                    </button>
                </div>
            </div>
        </form>
    </div>
</block>

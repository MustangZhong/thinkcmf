<extend name="public@base5"/>
<block name="main">
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="{:url('Slide/index')}">{:lang('ADMIN_SLIDE_INDEX')}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active">{:lang('ADMIN_SLIDE_EDIT')}</a>
            </li>
        </ul>
        <form method="put" class="js-ajax-form margin-top-20" action="admin/slides/{$result.id}">
            <div class="row mb-3">
                <label for="input-name" class="col-sm-2 col-form-label text-sm-end">
                    <span class="form-required">*</span>{:lang('Name')}
                </label>
                <div class="col-md-8 col-sm-10">
                    <input type="text" class="form-control" id="input-name" name="name" value="{$result.name}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-remark" class="col-sm-2 col-form-label text-sm-end">{:lang('Description')}</label>
                <div class="col-md-8 col-sm-10">
                    <textarea class="form-control" id="input-remark" name="remark">{$result.remark}</textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="offset-md-2 col-sm-10">
                    <input type="hidden" name="id" value="{$result.id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit">
                        <i class="fa fa-save fa-fw"></i> {:lang('SAVE')}
                    </button>
                    <a class="btn btn-secondary" href="{:url('Slide/index')}">{:lang('BACK')}</a>
                </div>
            </div>
        </form>
    </div>
</block>

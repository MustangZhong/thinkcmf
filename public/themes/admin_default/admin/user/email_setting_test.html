<extend name="public@base5"/>
<block name="main">
	<div class="wrap">
		<form method="post" class="js-ajax-form" action="admin/my/email/setting/test">
			<div class="row mb-3">
				<label for="input-to" class="col-sm-2 col-form-label text-sm-end">
                    {:lang('Recipient')}<span class="form-required">*</span>
                </label>
				<div class="col-md-8 col-sm-10">
					<input type="text" class="form-control" id="input-to" name="to">
				</div>
			</div>
            <div class="row mb-3">
                <label for="input-subject" class="col-sm-2 col-form-label text-sm-end">
                    {:lang('Title')}<span class="form-required">*</span>
                </label>
                <div class="col-md-8 col-sm-10">
                    <input type="text" class="form-control" id="input-subject" name="subject">
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-content" class="col-sm-2 col-form-label text-sm-end">
                    {:lang('Content')}<span class="form-required">*</span>
                </label>
                <div class="col-md-8 col-sm-10">
                    <textarea class="form-control" id="input-content" name="content"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary js-ajax-submit">
                        <i class="fa fa-paper-plane"></i> {:lang('Send')}
                    </button>
                </div>
            </div>
		</form>
	</div>
</block>

<extend name="public@base5"/>
<block name="main">
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active">{:lang('ADMIN_SETTING_UPLOAD')}</a>
            </li>
        </ul>
        <form method="put" class="js-ajax-form margin-top-20" role="form" action="admin/setting/upload">
            <div class="row mb-3">
                <label class="form-label">{:lang('Maximum number of files uploaded simultaneously')}</label>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="max_files"
                               title="{:lang('Maximum number of files uploaded simultaneously')}"
                               placeholder="{:lang('Maximum number of files uploaded simultaneously')}"
                               value="{$upload_setting.max_files|default=20}">
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
                <p class="help-block">{:lang('UPLOAD_SETTING_MAX_UPLOAD_FILES_HELP_TEXT')}</p>
            </div>
            <div class="row mb-3">
                <label class="form-label">{:lang('Upload chunk size')}</label>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="chunk_size"
                               title="512KB,1M=1024KB"
                               placeholder="512KB,1M=1024KB"
                               value="{$upload_setting.chunk_size|default=512}">
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
                <p class="help-block">{:lang('UPLOAD_SETTING_CHUNK_SIZE_HELP_TEXT')}</p>
            </div>
            <div class="row mb-3">
                <label class="form-label">{:lang('Image file')}</label>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="file_types[image][upload_max_filesize]"
                               title="10240KB,1M=1024KB" placeholder="10240KB,1M=1024KB"
                               value="{$upload_setting.file_types.image.upload_max_filesize|default=10240}">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control"
                               name="file_types[image][extensions]"
                               title="{:lang('File extensions, separated by commas')}"
                               placeholder="{:lang('File extensions, separated by commas')}"
                               value="{$upload_setting.file_types.image.extensions|default='jpg,jpeg,png,gif,bmp'}">
                    </div>
                </div>
                <p class="help-block">{:lang('UPLOAD_SETTING_IMAGE_FILE_HELP_TEXT')}</p>
            </div>
            <div class="row mb-3">
                <label class="form-label">{:lang('Video file')}</label>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control"
                               name="file_types[video][upload_max_filesize]"
                               title="10240KB,1M=1024KB"
                               placeholder="10240KB,1M=1024KB"
                               value="{$upload_setting.file_types.video.upload_max_filesize|default=10240}">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control"
                               name="file_types[video][extensions]"
                               title="{:lang('File extensions, separated by commas')}"
                               placeholder="{:lang('File extensions, separated by commas')}"
                               value="{$upload_setting.file_types.video.extensions|default='mp4,avi,wmv,rm,rmvb,mkv'}">
                    </div>
                </div>
                <p class="help-block">{:lang('UPLOAD_SETTING_VIDEO_FILE_HELP_TEXT')}</p>
            </div>
            <div class="row mb-3">
                <label class="form-label">{:lang('Audio file')}</label>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control"
                               name="file_types[audio][upload_max_filesize]"
                               title="10240KB,1M=1024KB"
                               placeholder="10240KB,1M=1024KB"
                               value="{$upload_setting.file_types.audio.upload_max_filesize|default=10240}">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control"
                               name="file_types[audio][extensions]"
                               title="{:lang('File extensions, separated by commas')}"
                               placeholder="{:lang('File extensions, separated by commas')}"
                               value="{$upload_setting.file_types.audio.extensions|default='mp3,wma,wav'}">
                    </div>
                </div>
                <p class="help-block"></p>
            </div>
            <div class="row mb-3">
                <label class="form-label">{:lang('Attachment')}</label>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="file_types[file][upload_max_filesize]"
                               title="10240KB,1M=1024KB" placeholder="10240KB,1M=1024KB"
                               value="{$upload_setting.file_types.file.upload_max_filesize|default=10240}">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control"
                               name="file_types[file][extensions]"
                               title="{:lang('File extensions, separated by commas')}"
                               placeholder="{:lang('File extensions, separated by commas')}"
                               value="{$upload_setting.file_types.file.extensions|default='txt,pdf,doc,docx,xls,xlsx,ppt,pptx,zip,rar'}">
                    </div>
                </div>
                <p class="help-block">
                    {:lang('UPLOAD_SETTING_ATTACHMENT_HELP_TEXT')}
                </p>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">
                        <i class="fa fa-save fa-fw"></i> {:lang('SAVE')}
                    </button>
                </div>
            </div>
        </form>
    </div>
</block>

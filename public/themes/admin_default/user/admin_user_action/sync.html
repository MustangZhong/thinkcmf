<extend name="public@base5"/>
<block name="head">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</block>
<block name="main">
<div class="wrap">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <div class="card" style="margin-top: 10%">
                <div class="card-header">
                    <b>{:lang('USER_ADMINUSERACTION_SYNC')}</b>
                </div>
                <div class="card-body">
                    <div style="line-height: 60px;">
                        {:lang('SYNC_SUCCESS')}!
                    </div>
                    <div class="text-end">
                        <a href="javascript:history.back(-1);" class="btn btn-primary">{:lang('CLOSE')}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="scripts">
<script>
    var closeTimeout = setTimeout(function () {
        history.back(-1);
    }, 3000);
</script>
</block>
